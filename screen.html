<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text to Speech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="icon-wrapper">
      <div class="icons">
        <span class="btn-stop" id="btnStop">STOP</span>
        <span class="icon icon-minimize" id="minimizeIcon">&#9590;</span>
        <span class="icon icon-close" id="closeIcon">&#9587;</span>
      </div>
    </div>
    <div class="speech-wrapper" id="speechWrapper">
      <div class="speech-container" id="speechContainer">
        <p class="speech-text" id="speechText"></p>
      </div>
    </div>
    <script src="./js/speech.js" defer></script>
  </body>
</html>
